name: Build and Release

on:
  push:
    branches:
      - 'test-ci'

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # use the Node.js version relevant to your project
          
      - name: Install project dependencies
        run: npm install

      - name: Run build script
        run: npm run build

      - name: Install pkg globally
        run: npm install -g pkg

      - name: Build macOS executable
        run: pkg package.json

      - name: Archive the macOS executable
        run: tar -czvf release/inkdrop-visualizer-macos.tar.gz -C release inkdrop-visualizer-macos
      
      - name: Get the version tag
        id: get_version
        run: echo ::set-output name=VERSION::1.0.0 # replace with your versioning logic

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: inkdrop
          draft: false
          prerelease: false

      - name: Upload macOS archive to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/inkdrop-visualizer-macos.tar.gz
          asset_name: inkdrop-visualizer-macos.tar.gz
          asset_content_type: application/gzip

  update-homebrew:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout Homebrew tap
        uses: actions/checkout@v2
        with:
          repository: inkdrop-org/homebrew-inkdrop-visualizer

      - name: Download the macOS package
        run: |
          wget "https://github.com/inkdrop-org/terraform-visualizer-cli/releases/download/${{ github.event.release.tag_name }}/inkdrop-visualizer-macos.tar.gz" -O /tmp/inkdrop-visualizer-macos.tar.gz

      - name: Compute SHA256
        id: sha256
        run: echo "::set-output name=sha::$(sha256sum /tmp/inkdrop-visualizer-macos.tar.gz | awk '{print $1}')"

      - name: Update formula
        run: |
          FORMULA_PATH="${{ github.workspace }}/Formula/inkdrop-visualizer.rb"
          PACKAGE_URL="https://github.com/inkdrop-org/terraform-visualizer-cli/releases/download/${{ github.event.release.tag_name }}/inkdrop-visualizer-macos.tar.gz"
          SHA256="${{ steps.sha256.outputs.sha }}"
          sed -i "" "s|^  url .*|  url \"${PACKAGE_URL}\"|" $FORMULA_PATH
          sed -i "" "s|^  sha256 .*|  sha256 \"${SHA256}\"|" $FORMULA_PATH

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Formula/inkdrop-visualizer.rb
          git commit -m "Update inkdrop-visualizer to ${{ github.event.release.tag_name }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}